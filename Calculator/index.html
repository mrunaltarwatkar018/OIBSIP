<body background="calciback.webp">

   <h1 > Oasis Infobyte Calculator   </h1>

   <div class="container" >
      
      <input type="text" name="screen" id="screen" align="center">

      <div class="calculator" >

         <table>

            <tr>

               <td><button> ( </button></td>
               <td><button> ) </button></td>
               <td><button> C </button></td>
               <td><button> % </button></td>

            </tr>

            <tr>

               <td><button> 7 </button></td>
               <td><button> 8 </button></td>
               <td><button> 9 </button></td>
               <td><button> + </button></td>

            </tr>

            <tr>

               <td><button> 4 </button></td>
               <td><button> 5 </button></td>
               <td><button> 6 </button></td>
               <td><button> - </button></td>

            </tr>
                        
            <tr>

               <td><button>1</button></td>
               <td><button>2</button></td>
               <td><button>3</button></td>
               <td><button>*</button></td>

            </tr>
                        
            <tr>

               <td><button> / </button></td>
               <td><button> = </button></td>
               <td><button> <- </button></td>
               <td><button> 0 </button></td>

            </tr>

         </table>

      </div>

   </div>
